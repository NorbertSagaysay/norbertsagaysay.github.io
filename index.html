    <style>

        body {
            background-image: url('img/portfolio-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1, h2, p, strong {
            color: #FFF;
        }

        h1, h2, h3 {
            font-family: 'Koulen', serif;
        }

        p, strong {
            font-family: 'Poppins', sans-serif;
        }

        h2 {
            font-size: 80px;
        }

        section.contact-striplink {
            background: linear-gradient(180deg, rgba(0, 161, 252, 0.1) 0%, rgba(217, 217, 217, 0) 100%, #0486CF 100%);
            background-size: cover;
            background-repeat: no-repeat;
            position: fixed;
            padding: 50px 0px;
        }

        section.contact-striplink .contact-wrap {
            gap: 100px;
        }

        section.contact-striplink a {
            text-decoration: none;
            color: #FFF;
        }

        section.contact-striplink p {
            margin-bottom: unset;
        }

        section.contact-striplink .contact-item {
            gap: 10px;
        }

        section.hero-banner {
            padding: 200px 0 80px;
        }

        section.hero-banner h1 {
            font-size: 96px;
            line-height: 114px;
            letter-spacing: 0.105em;
            max-width: 450px;
            margin-bottom: 50px;
        }

        section.hero-banner strong {
            font-size: 27px;
            line-height: 32px;
            letter-spacing: 0.105em;
        }

        section.clients {
            padding: 80px 0px;
        }

        section.clients .carousel-col {
            background: linear-gradient(94.44deg, #BDBDBD 20.02%, rgba(83, 83, 83, 0) 85.59%, rgba(83, 83, 83, 0) 95.12%);
            background-repeat: no-repeat;
            background-size: cover;
        }
